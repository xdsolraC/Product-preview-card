<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <main>
    <div class="card">

      <div class="card__img">
        <img class="image1" src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
        <img class="image2" src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
      </div>

      <div class="card__info">
        <p>P E R F U M E</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
          the House of CHANEL.</p>

        <div class="card__info-prices">
          <p class="actual-price">$149.99</p>
          <p class="previous-price">$169.99</p>
        </div>

        <div class="card__info-cart-button">
          <button type="button">
            <img src="images/icon-cart.svg" alt="Cart icon">Add to Cart
          </button>
        </div>

      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/xdsolraC/" target="_blank">xdsolraC</a>.</p>
    </div>
  </footer>

</body>

</html>
